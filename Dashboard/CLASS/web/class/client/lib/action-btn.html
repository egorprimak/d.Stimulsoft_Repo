<oda-module id="action-btn">
  <template>
    <style>
      :host {
        display: inline-block;
        line-height: 0;
      }

      .btn {
        padding: 0;
        margin: 0;
        border: none;
        background-color: transparent;
        font: inherit;
        outline: none;
        line-height: 0;
        border-radius: 50%;
        transition: .1s;
        cursor: pointer;
        display: inline-block;
      }

      .btn svg {
        fill: currentColor;
      }
    </style>
    <button
        :disabled="disabled"
        :style="{ color: _currentColor }"
        @mouseenter="onMouseEnter()"
        @mouseleave="onMouseLeave()"
        class="btn"
    >
      <slot></slot>
    </button>
  </template>
  <script>
    ODA({
      is: 'action-btn',
      properties: {
        disabled: false,
        color: '#8d8d8d',
        activeColor: '#19478a',
        _currentColor: '#8d8d8d',
      },
      observers: [
        function colorChanged(color) {
          this._currentColor = color;
        },
      ],
      onMouseEnter() {
        this._currentColor = this.activeColor || '#19478a';
      },
      onMouseLeave() {
        this._currentColor = this.color || '#8d8d8d';
      },
    });
  </script>
</oda-module>
