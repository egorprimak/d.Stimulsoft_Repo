<link href="material-icon/material-icon.html" rel="import">

<oda-module id="app-button">
  <template>
    <style>
      :host {
        display: inline-flex;
        place-content: center;
        place-items: center;
        cursor: pointer;
        border-radius: 3px;
        padding: 5px 15px;
        z-index: 0;
        position: relative;
        font-size: 14px;
        box-sizing: border-box;
      }

      :host(:not([type])),
      :host([type='normal']) {
        color: #555;
        background-color: #fff;
        border: 1px solid currentColor;
      }

      :host(:not([type]):hover),
      :host([type='normal']:hover) {
        background-color: #eee;
      }

      :host([type='default']) {
        color: #fff;
        background-color: #19478a;
        border: 1px solid #19478a;
      }

      :host([type='default']:hover) {
        background-color: #1c519b;
      }

      :host([type='danger']) {
        color: #fff;
        background-color: #d9534f;
        border: 1px solid #d9534f;

      }

      :host([type='danger']:hover) {
        background-color: #b73f3c;
      }

      :host([type='success']) {
        color: #fff;
        background-color: #5cb85c;
        border: 1px solid #5cb85c;
      }

      :host([type='success']:hover) {
        background-color: #4e994e;
      }

      :host([disabled]) {
        cursor: default !important;
        user-select: none;
        pointer-events: none;
        filter: contrast(.6);
      }

      .icon {
        height: 14px;
        margin-right: 5px;
      }

      :host([styling-mode="text"]) {
        border: none;
      }
    </style>
    <material-icon :icon="icon" class="icon" size="14" v-if="icon"></material-icon>
    <div>
      <slot></slot>
    </div>
  </template>
  <script>
    ODA({
      is: 'app-button',
      properties: {
        icon: '',
        stylingMode: {
          type: String,
          default: 'outline',
          enum: ['outline', 'text'],
          reflectToAttribute: true,
        },
      },
      hostAttributes: {
        tabindex: 0,
      },
    });
  </script>
</oda-module>
